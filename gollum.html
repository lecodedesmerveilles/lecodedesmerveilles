<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Un voyage inattendu</title>
  <style>
    body {
      background-color: #f9f3e7;
      text-align: center;
      font-family: 'Georgia', serif;
      padding: 50px;
    }
    img {
      max-width: 80%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.02);
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2em;
    }
  </style>
</head>
<body>
  <h1> Sans voix, il crie,<BR>
sans ailes, il voltige,<BR>
sans dents, il mord,<BR>
sans bouche, il murmure.</h1>
</body>
</html>
